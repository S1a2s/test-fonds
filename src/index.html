<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonds</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="fonds">
      <h3 class="fonds-logo">
        <img src="./img/text.png" alt="Support Ukraine" />
      </h3>
      <ul class="fonds-list">
        <li class="fonds-item">
          <a
            href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./img/1.png" alt="save the children" />
          </a>
        </li>
        <li class="fonds-item">
          <a
            href="https://www.projecthope.org/country/ukraine/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/2.png" alt="project hope"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            href="https://internationalmedicalcorps.org/country/ukraine/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/3.png" alt="international medical corps"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            href="https://www.razomforukraine.org/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/4.png" alt="razom"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            href="https://www.actionagainsthunger.org/location/europe/ukraine/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/5.png" alt="actions against hunger"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            href="https://prytulafoundation.org/en"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/6.png" alt="charity foundation sergiy prytula"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            href="https://www.msf.org/ukraine"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/7.png" alt="medecins sans frontieres"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            href="https://www.wvi.org/emergencies/ukraine"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/8.png" alt="world vision"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            href="https://u24.gov.ua/uk"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/9.png" alt="united24"
          /></a>
        </li>
      </ul>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
