<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonds</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="fonds">
      <h3 class="fonds-logo">
        <img src="./img/text.png" alt="Support Ukraine" />
      </h3>
      <ul class="fonds-list">
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="fonds-image"
              src="./img/1.png"
              alt="save the children"
              width="159"
              height="32"
            />
          </a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://www.projecthope.org/country/ukraine/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/2.png"
              alt="project hope"
              width="96"
              height="32"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://internationalmedicalcorps.org/country/ukraine/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/3.png"
              alt="international medical corps"
              width="137"
              height="32"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://www.razomforukraine.org/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/4.png"
              alt="razom"
              width="116"
              height="32"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://www.actionagainsthunger.org/location/europe/ukraine/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/5.png"
              alt="actions against hunger"
              width="89"
              height="32"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://prytulafoundation.org/en"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/6.png"
              alt="charity foundation sergiy prytula"
              width="149"
              height="32"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://www.msf.org/ukraine"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/7.png"
              alt="medecins sans frontieres"
              width="127"
              height="32"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://www.wvi.org/emergencies/ukraine"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/8.png"
              alt="world vision"
              width="119"
              height="32"
          /></a>
        </li>
        <li class="fonds-item">
          <a
            class="fonds-link"
            href="https://u24.gov.ua/uk"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="fonds-image"
              src="./img/9.png"
              alt="united24"
              width="143"
              height="32"
          /></a>
        </li>
      </ul>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
