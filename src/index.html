<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonds</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="supporters">
      <div class="supporters__title">
        <h3 class="supporters__heading">Support Ukraine</h3>
        <svg class="supporters__icon">
          <use href="./img/icons.svg#truzyb" />
        </svg>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
      <button
        class="supporters__btn swiper-button-next"
        aria-label="Scroll down"
      >
        <span>Scroll down</span>
        <svg class="supporters__btn-icon">
          <use href="./img/icons.svg#arrow" />
        </svg>
      </button>
    </div>
    <script type="module" src="./support-ukraine.js"></script>
  </body>
</html>
